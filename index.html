<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercici 2: Botons amb Animacions</title>
    <style>
      /*Base*/
      body {
        background-color: rgb(51, 51, 51);
        margin: 0px;
        padding: 0px;
        font-family:
          "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
      #content {
        margin-top: 100px;
        margin-bottom: 100px;
        margin-left: 200px;
        margin-right: 200px;
        display: flex;
        flex-direction: column;
        text-align: center;
        background-color: white;
        min-height: 100vh;
        border-radius: 20px;
        padding-top: 20px;
        box-shadow: 5px 2px 2px 2px rgba(0, 0, 0, 0.356);
        padding-bottom: 100px;
      }
      /*ej1*/
      #ej1 {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .ej1container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 50px;
      }
      section {
        margin-top: 20px;
      }
      h2 {
        color: rgb(44, 44, 44);
        text-decoration: underline;
      }
      .card {
        border-radius: 20px 20px 10px 10px;
        overflow: hidden;
        width: 150px;
        height: 130px;
        transition: all 400ms ease-in-out;
        box-shadow: 1px 1px 2px 2px rgba(100, 100, 100, 0.233);
        cursor: pointer;
      }
      .imgCard {
        background-color: greenyellow;
        height: 50%;
        width: 100%;
        transition: all 400ms ease-in-out;
      }
      .card:hover {
        transform: scale(1.2) !important; /*Si algo de css no va !IMPORTANT :u*/
        transform: translateY(-10px);
        box-shadow: 1px 1px 15px 10px rgba(100, 100, 100, 0.233);
      }
      .card:hover .imgCard {
        background-color: green;
      }
      /*ej2*/
      .ej2container {
        display: flex;
        flex-direction: row;
        gap: 30px;
        justify-content: center;
      }
      button {
        padding: 15px 20px;
        border: none;
        font-weight: 600;
        border-radius: 10px;
        background-color: lightblue;
        cursor: pointer;
      }
      .fondo {
        background-color: #69bbf1;
        transition: all 200ms ease-in;
      }
      .fondo:hover {
        background-color: #003e9b;
        color: white;
      }
      .rotacion {
        background-color: lightcoral;
        transition: transform 600ms ease-in-out;
      }
      .rotacion:active {
        transform: rotate(360deg);
      }
      .escala {
        background-color: lightgreen;

        transition: transform 200ms linear;
      }
      .escala:hover {
        transform: scale(1.2);
      }
      .escala:active {
        transform: scale(0.95);
      }
      .combo {
        background-color: rgb(252, 252, 143);
        transition: all 300ms ease-out;
      }
      .combo:hover {
        background-color: yellow;
        transform: scale(1.1);
        transform: rotate(5deg);
      }
      /*Ej3*/
      .ej3container {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      #ej3 h2 {
        margin-bottom: 30px;
      }
      .pelota {
        border-radius: 100%;
        width: 100px;
        height: 100px;
        background-color: green;
        animation: inflar 1.5s ease-in-out infinite;
      }
      @keyframes inflar {
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      /*Ej4*/
      .ej4container {
        display: flex;
        justify-content: center;
      }
      .ej4container ul {
        gap: 20px;
        padding: 0px;
        display: flex;
        flex-direction: row;
      }
      .ej4container li {
        list-style: none;
        transition: all 250ms ease-out;
        cursor: pointer;
      }
      h4 {
        margin: 0px;
        padding: 0px;
      }
      .hoverUnderline {
        margin-top: 5px;
        border-radius: 20px;
        background-color: rgb(0, 71, 129);
        width: 0%;
        height: 3px;
        transition: all 250ms ease-out;
      }
      li:hover > .hoverUnderline {
        width: 100%;
      }
      li:hover {
        color: rgb(0, 71, 129);
      }
      /*Ej5*/
      .ej5container {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      .loader {
        border: 10px solid rgba(230, 230, 230, 0.747);
        border-top: 10px solid rgb(0, 85, 182);
        width: 100px;
        height: 100px;
        border-radius: 100%;
        animation: loading 1s linear infinite;
      }
      @keyframes loading {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="content">
      <h1>Exercici 2: Botons amb Animacions</h1>
      <!-- Ejercicio 1 -->
      <section id="ej1">
        <h2>Ej.1 Cards con transiciones</h2>
        <div class="ej1container">
          <div class="card">
            <div class="imgCard"></div>
            <h3>Card 1</h3>
          </div>
          <div class="card">
            <div class="imgCard"></div>
            <h3>Card 2</h3>
          </div>
          <div class="card">
            <div class="imgCard"></div>
            <h3>Card 3</h3>
          </div>
        </div>
      </section>
      <!-- Ejercicio 2 -->
      <section id="ej2">
        <h2>Ej.2 Botones Con animaciones</h2>
        <div class="ej2container">
          <button class="fondo">Transicion Fondo</button>
          <button class="rotacion">Rotacion Click</button>
          <button class="escala">Escala</button>
          <button class="combo">Combo :0</button>
        </div>
      </section>
      <!-- Ejercicio 3 -->
      <section id="ej3">
        <h2>Ej.3 Pelota que se infla</h2>
        <div class="ej3container">
          <div class="pelota"></div>
        </div>
      </section>
      <!-- Ejercicio 4 -->
      <section id="ej4">
        <h2>Ej.3 Menu</h2>
        <div class="ej4container">
          <ul>
            <li>
              <h4>Home</h4>
              <div class="hoverUnderline"></div>
            </li>
            <li>
              <h4>Sobre</h4>
              <div class="hoverUnderline"></div>
            </li>
            <li>
              <h4>Serveis</h4>
              <div class="hoverUnderline"></div>
            </li>
            <li>
              <h4>Contacte</h4>
              <div class="hoverUnderline"></div>
            </li>
          </ul>
        </div>
      </section>
      <!-- Ejercicio 5 -->
      <section id="ej5">
        <h2>Ej.5 Loader</h2>
        <div class="ej5container">
          <div class="loader"></div>
        </div>
      </section>
    </div>
  </body>
</html>
